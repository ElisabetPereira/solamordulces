      <form class="row" action="">
          <fieldset class="field1 row">
              <div class="row">
                  <legend class="textoDorado">Formulario de Contacto</legend>
              </div>
              <div class="row form-group">
                  <label class="textoSilverContacto" for="nombre">Nombre</label>
                  <input class="form-control" type="text" name="nombre">
              </div>
              <div class="row form-group">
                  <label class="textoSilverContacto" for="telefono">Teléfono</label>
                  <input class="form-control" type="number" name="telefono">
              </div>
              <div class="row form-group">
                  <label class="textoSilverContacto" for="email">Email</label>
                  <input class="form-control" type="email" name="email">
              </div>
              <div>
                  <label class="textoSilverContacto" for="">Cuando quieres ser contactado?</label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="m" name="maniana" id="flexCheckDefault">
                  <label class="form-check-label textoSilverContacto1" for="flexCheckDefault">
                      Mañana
                  </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="t" name="tarde" id="flexCheckDefault">
                  <label class="form-check-label textoSilverContacto1" for="flexCheckDefault">
                      Tarde
                  </label>
             
              <div class="divModelForm">
                  <textarea class="form-control" name="mensaje" placeholder="Deje su mensaje aquí"></textarea>
              </div>
              <div class="divModelFormBtn">
                  <input class="btn btn--enviar" type="submit" value="Enviar  ">
              </div>
              <div class="divModelFormBtn">
                  <input class="btn btn--limpiar" type="reset" value="Limpiar">
              </div>
          </fieldset>
      </form>
